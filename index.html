<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Offline To-Do List (PWA)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    form {
      display: flex;
      margin-bottom: 15px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }
    button {
      margin-left: 8px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    button[type="submit"] {
      background: #007bff;
      color: white;
    }
    button[type="submit"]:hover {
      background: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      margin-bottom: 8px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #eee;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li span.status {
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 5px;
      color: white;
    }
    .synced {
      background: #28a745;
    }
    .pending {
      background: #ffc107;
      color: #333 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> To-Do List </h2>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="Nhập công việc..." required>
      <button type="submit">Thêm</button>
    </form>

    <ul id="task-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
